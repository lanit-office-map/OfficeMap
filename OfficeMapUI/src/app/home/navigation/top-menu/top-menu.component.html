<mat-toolbar>
  <mat-toolbar-row class="toolbar">
    <a class="link" routerLink="#exit" routerLinkActive="active">Выход</a>
    <a class="link" routerLink="settings" routerLinkActive="active">Настройки</a>
  </mat-toolbar-row>

  <mat-toolbar-row class="search-bar">


    <form [formGroup]="searchForm" class="search-form">
      <div class="search-form__input">
        <label>
          <input class=search-form__input-field [ngClass]="{'required': isControlInvalid('searchInput')}" type="text" formControlName="searchInput" placeholder="Search"/>
        </label>
      </div>

      <div class="submit">
        <button mat-button class="submit__submit-button" type="submit" [disabled]="isControlInvalid('searchInput')">Search</button>
      </div>
    </form>

    <p>Карта не выбрана</p>
  </mat-toolbar-row>
</mat-toolbar>
